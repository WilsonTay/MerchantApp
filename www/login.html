<head>
    <link href="css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form novalidate  name="loginForm" class="login-form">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">

                    <p class="center login-form-text">DealsWhat Merchant</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="username" ng-model="username" required type="text">

                    <label for="username" class="center-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" ng-model="password" required type="password">

                    <label for="password">Password</label>
                </div>
            </div>
     <!--       <div class="row">
                <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me"/>
                    <label for="remember-me">Remember me</label>
                </div>
            </div>-->
            <div class="row">
                <div class="input-field col s12">
                    <button ng-click="performLogin()" class="btn waves-effect waves-light col s12">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
